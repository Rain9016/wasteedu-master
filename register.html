<html>
<head>
	<title>  </title>
	<link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">

	<style type="text/css">
	.form-label{
		text-align: right;
		padding: 0px;
	}
	body{
		background-color: #025b9e;
	}
	.container{
		margin-top: 30%;
	}
	.form-group label{
		font-size: 30px;
	}
	.form-group input{
		font-size: 30px;
		height: 60px;
	}
	.col-sm-8 button{
		height: 60px;
		font-size: 20px;
	}
	</style>

</head>
<body>

	<div class="container">

		<div class="row" style="margin-top: 5%;margin-bottom: 5%;">
			<div class="col-sm-12" style="text-align: center;">
				<img src="public/imgs/logo.png">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label style="color: white;">User Name:</label>
					<input type="text" class="form-control" placeholder="Alex666">
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>


		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label style="color: white;">Password:</label>
					<input type="password" class="form-control">
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>


		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label style="color: white;">Confirm Password:</label>
					<input type="password" class="form-control">
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>


		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<label style="color: white;">E-mail:</label>
					<input type="email" class="form-control" placeholder="xxxx@adelaide.edu.au">
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8" style="padding-top: 2%;">
				<button class="btn btn-success" style="width: 100%;padding-top: 2%;padding-bottom: 2%;">Register</button>
			</div>
			<div class="col-sm-2"></div>
		</div>

	<!-- end container -->
	</div>


</body>
</html>
